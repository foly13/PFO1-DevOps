<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PFO 1</title>
</head>
<body>
    <h1>Ingreso de datos personales</h1>
    <form id="formularioUsuario">
        <label for="nombreUsuario">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ejemplo: Homero Simpsons" required><br><br>
    
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required><br><br>
    
        <button type="submit">Enviar</button>
    </form>
    <script>
        // Cuando se env칤a el formulario, se capturan los datos y se hace una "llamada AJAX"
          document.getElementById('formularioUsuario').addEventListener('submit', function(event) {
          event.preventDefault(); // evita que se recargue la p치gina
    
          const datos = {
            nombreUsuario: document.getElementById('nombreUsuario').value,
            contrasenia: document.getElementById('contrasenia').value
          };
    
          // Simulaci칩n de una llamada al backend usando fetch
          fetch('guardar_usuario.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(datos)
          })
          .then(response => response.json())
          .then(data => {
            console.log('Respuesta del servidor:', data);
            alert('Datos enviados correctamente');
          })
          .catch(error => {
            console.error('Error al enviar los datos:', error);
          });
    
          /*
            游늷 Documentaci칩n de la llamada:
            URL: 'guardar_usuario.php'
            M칠todo: POST
            Headers: Content-Type: application/json
            Body:
            {
             "nombreUsuario": "valor_del_usuario",
             "contrasenia": "valor_de_contrasenia"
            }
          */
        });
    </script>
</body>
</html>
